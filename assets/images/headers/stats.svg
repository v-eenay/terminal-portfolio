<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="80" viewBox="0 0 500 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7aa2f7" />
      <stop offset="50%" stop-color="#7dcfff" />
      <stop offset="100%" stop-color="#bb9af7" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Terminal Window Frame -->
  <rect x="10" y="10" width="480" height="60" rx="5" fill="#1a1b26" stroke="url(#headerGradient)" stroke-width="2" />

  <!-- Stats/Chart Icon -->
  <rect x="25" y="50" width="10" height="10" fill="#7aa2f7" />
  <rect x="40" y="40" width="10" height="20" fill="#bb9af7" />
  <rect x="55" y="30" width="10" height="30" fill="#7dcfff" />
  <rect x="70" y="20" width="10" height="40" fill="#9ece6a" />
  <path d="M25,20 L80,20" stroke="#3b4261" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M25,30 L80,30" stroke="#3b4261" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M25,40 L80,40" stroke="#3b4261" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M25,50 L80,50" stroke="#3b4261" stroke-width="1" stroke-dasharray="2,2" />

  <!-- Title Text -->
  <text x="250" y="45" font-family="'JetBrains Mono', monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="url(#headerGradient)" filter="url(#glow)">GITHUB STATS &amp; ACHIEVEMENTS</text>

  <!-- Decorative Elements -->
  <path d="M430,25 L450,25 M430,45 L450,45" stroke="#7aa2f7" stroke-width="2" />
  <!-- SVG Chart Icon -->
  <svg x="460" y="30" width="30" height="30" viewBox="0 0 16 16" fill="#9ece6a" xmlns="http://www.w3.org/2000/svg">
    <path d="M16 14v1H0V0h1v14h15zM5 13H3V8h2v5zm4 0H7V3h2v10zm4 0h-2V6h2v7z"/>
  </svg>
</svg>
