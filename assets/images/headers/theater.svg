<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="80" viewBox="0 0 500 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5d86e2" />
      <stop offset="50%" stop-color="#5fb3d9" />
      <stop offset="100%" stop-color="#9d7cd8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- Subtle texture pattern -->
    <pattern id="subtlePattern" width="100" height="100" patternUnits="userSpaceOnUse" patternTransform="scale(0.5)">
      <rect width="100" height="100" fill="#0d0e14" />
      <path d="M0,0 L10,10 M20,0 L30,10 M40,0 L50,10 M60,0 L70,10 M80,0 L90,10" stroke="#1f2335" stroke-width="0.5" />
      <path d="M0,20 L10,30 M20,20 L30,30 M40,20 L50,30 M60,20 L70,30 M80,20 L90,30" stroke="#1f2335" stroke-width="0.5" />
      <path d="M0,40 L10,50 M20,40 L30,50 M40,40 L50,50 M60,40 L70,50 M80,40 L90,50" stroke="#1f2335" stroke-width="0.5" />
      <path d="M0,60 L10,70 M20,60 L30,70 M40,60 L50,70 M60,60 L70,70 M80,60 L90,70" stroke="#1f2335" stroke-width="0.5" />
      <path d="M0,80 L10,90 M20,80 L30,90 M40,80 L50,90 M60,80 L70,90 M80,80 L90,90" stroke="#1f2335" stroke-width="0.5" />
    </pattern>
  </defs>

  <!-- Terminal Window Frame with subtle pattern -->
  <rect x="10" y="10" width="480" height="60" rx="5" fill="url(#subtlePattern)" stroke="url(#headerGradient)" stroke-width="2" />

  <!-- Subtle inner shadow -->
  <rect x="12" y="12" width="476" height="56" rx="4" fill="none" stroke="#0d0e14" stroke-width="1" opacity="0.5" />

  <!-- Theater Masks Icon with improved styling -->
  <path d="M30,40 C30,30 40,25 45,30 C50,25 60,30 60,40 C60,50 50,55 45,50 C40,55 30,50 30,40 Z" fill="none" stroke="#c99451" stroke-width="2" stroke-linecap="round" />
  <circle cx="40" cy="35" r="2" fill="#c99451" />
  <circle cx="50" cy="35" r="2" fill="#c99451" />
  <path d="M40,45 C43,43 47,43 50,45" stroke="#c99451" stroke-width="2" stroke-linecap="round" fill="none" />

  <!-- Subtle mask shadow -->
  <path d="M30,40 C30,30 40,25 45,30 C50,25 60,30 60,40 C60,50 50,55 45,50 C40,55 30,50 30,40 Z" fill="none" stroke="#0d0e14" stroke-width="3" stroke-opacity="0.2" stroke-linecap="round" />

  <!-- Title Text with enhanced styling -->
  <text x="250" y="45" font-family="'JetBrains Mono', monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="url(#headerGradient)" filter="url(#glow)">THE STAGE &amp; THE SCREEN</text>

  <!-- Enhanced Decorative Elements -->
  <path d="M430,25 L450,25 M430,45 L450,45" stroke="url(#headerGradient)" stroke-width="2" />

  <!-- SVG Theater Mask Icon with improved styling -->
  <svg x="460" y="30" width="30" height="30" viewBox="0 0 16 16" fill="#c99451" xmlns="http://www.w3.org/2000/svg">
    <path d="M3.5 6.5A1.5 1.5 0 0 1 5 5h6a1.5 1.5 0 0 1 1.5 1.5v1A1.5 1.5 0 0 1 11 9h-.5a.5.5 0 0 1-.5-.5.5.5 0 0 0-.5-.5.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5.5.5 0 0 0-.5-.5.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5H3a1.5 1.5 0 0 1-1.5-1.5v-1A1.5 1.5 0 0 1 3.5 5h.5a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h.5A1.5 1.5 0 0 1 13 6.5v1a1.5 1.5 0 0 1-1.5 1.5h-.5a.5.5 0 0 1-.5-.5.5.5 0 0 0-.5-.5.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5.5.5 0 0 0-.5-.5.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5H3a1.5 1.5 0 0 1-1.5-1.5v-1Z"/>
  </svg>
</svg>
