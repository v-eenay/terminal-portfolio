<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binay Koirala - Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            transition: background-color 0.3s ease;
            min-height: 100%;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
            margin: 0;
            position: relative;
        }

        .profile-image-wrapper {
            width: 95%;
            height: 100%;
            max-width: 175px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(122, 162, 247, 0.3);
            transition: all 0.3s ease;
            background-color: rgba(26, 27, 38, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0 auto;
        }

        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            transition: all 0.3s ease;
            transform: scale(1.05); /* Slightly larger to ensure full coverage */
            filter: none;
            image-rendering: auto;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0; /* Remove border radius for full coverage */
        }

        /* Remove border effect */
        .profile-image-wrapper::after {
            content: none;
        }
    </style>
    <script>
        // Function to check theme and update styles
        function updateTheme() {
            // Check if parent document has light-mode class
            const isLightMode = window.parent.document.documentElement.classList.contains('light-mode');
            const body = document.body;
            const profileImageWrapper = document.querySelector('.profile-image-wrapper');

            if (isLightMode) {
                body.style.backgroundColor = '#ffffff';
                profileImageWrapper.style.boxShadow = '0 0 20px rgba(110, 86, 207, 0.3)';
                profileImageWrapper.style.backgroundColor = 'rgba(245, 245, 247, 0.3)';
                profileImageWrapper.style.borderRadius = '8px';
                profileImageWrapper.style.border = '1px solid rgba(110, 86, 207, 0.2)';
            } else {
                body.style.backgroundColor = '#1a1b26';
                profileImageWrapper.style.boxShadow = '0 0 20px rgba(122, 162, 247, 0.3)';
                profileImageWrapper.style.backgroundColor = 'rgba(26, 27, 38, 0.3)';
                profileImageWrapper.style.borderRadius = '8px';
                profileImageWrapper.style.border = '1px solid rgba(122, 162, 247, 0.2)';
            }
        }

        // Run on load
        window.addEventListener('load', updateTheme);

        // Listen for theme changes from parent window
        window.addEventListener('message', function(event) {
            if (event.data === 'theme-changed') {
                updateTheme();
            }
        });
    </script>
</head>
<body>
    <div class="image-container">
        <div class="profile-image-wrapper">
            <img src="../images/profile/vinay-image.svg" alt="Binay Koirala" class="profile-image">
        </div>
    </div>
</body>
</html>
