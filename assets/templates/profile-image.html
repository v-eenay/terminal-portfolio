<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binay Koirala - Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
            position: relative;
        }

        .profile-image-wrapper {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 25px rgba(122, 162, 247, 0.5);
            transition: all 0.3s ease;
            background-color: rgba(26, 27, 38, 0.5);
            animation: subtle-pulse 6s infinite ease-in-out;
        }

        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            transition: all 0.3s ease;
            transform: scale(0.85);
            filter: contrast(1.1) brightness(1.05);
        }

        /* Add a subtle glow effect */
        .profile-image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(122, 162, 247, 0.3);
            pointer-events: none;
        }
    </style>
    <script>
        // Function to check theme and update styles
        function updateTheme() {
            // Check if parent document has light-mode class
            const isLightMode = window.parent.document.documentElement.classList.contains('light-mode');
            const body = document.body;
            const profileImageWrapper = document.querySelector('.profile-image-wrapper');

            if (isLightMode) {
                body.style.backgroundColor = '#ffffff';
                profileImageWrapper.style.boxShadow = '0 0 25px rgba(110, 86, 207, 0.4)';
                profileImageWrapper.style.backgroundColor = 'rgba(245, 245, 247, 0.5)';
            } else {
                body.style.backgroundColor = '#1a1b26';
                profileImageWrapper.style.boxShadow = '0 0 25px rgba(122, 162, 247, 0.5)';
                profileImageWrapper.style.backgroundColor = 'rgba(26, 27, 38, 0.5)';
            }
        }

        // Run on load
        window.addEventListener('load', updateTheme);

        // Listen for theme changes from parent window
        window.addEventListener('message', function(event) {
            if (event.data === 'theme-changed') {
                updateTheme();
            }
        });
    </script>
</head>
<body>
    <div class="image-container">
        <div class="profile-image-wrapper">
            <img src="../images/profile/vinay-image.svg" alt="Binay Koirala" class="profile-image">
        </div>
    </div>
</body>
</html>
