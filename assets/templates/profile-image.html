<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay Koirala - Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-image-container {
            width: 90%;
            height: 90%;
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(122, 162, 247, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        /* Add a subtle border glow effect */
        .profile-image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            box-shadow: inset 0 0 15px rgba(122, 162, 247, 0.3);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .profile-image-container {
                width: 85%;
                height: 85%;
            }
        }

        @media (max-width: 480px) {
            .profile-image-container {
                width: 80%;
                height: 80%;
            }
        }

        @media (max-width: 360px) {
            .profile-image-container {
                width: 75%;
                height: 75%;
            }
        }
    </style>
    <script>
        // Function to check theme and update styles
        function updateTheme() {
            // Check if parent document has light-mode class
            const isLightMode = window.parent.document.documentElement.classList.contains('light-mode');
            const body = document.body;
            const profileImageContainer = document.querySelector('.profile-image-container');

            if (isLightMode) {
                body.style.backgroundColor = '#ffffff';
                profileImageContainer.style.boxShadow = '0 0 25px rgba(110, 86, 207, 0.4)';
            } else {
                body.style.backgroundColor = '#1a1b26';
                profileImageContainer.style.boxShadow = '0 0 25px rgba(122, 162, 247, 0.5)';
            }
        }

        // Run on load
        window.addEventListener('load', updateTheme);

        // Listen for theme changes from parent window
        window.addEventListener('message', function(event) {
            if (event.data === 'theme-changed') {
                updateTheme();
            }
        });
    </script>
</head>
<body>
    <div class="image-container">
        <div class="profile-image-container">
            <img src="../images/profile/vinay-image.svg" alt="Vinay Koirala" class="profile-image">
        </div>
    </div>
</body>
</html>
