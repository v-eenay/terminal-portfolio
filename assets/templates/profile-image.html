<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay Koirala - Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(122, 162, 247, 0.4);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .profile-image {
                max-width: 85%;
                max-height: 85%;
            }
        }

        @media (max-width: 480px) {
            .profile-image {
                max-width: 75%;
                max-height: 75%;
            }
        }

        @media (max-width: 360px) {
            .profile-image {
                max-width: 70%;
                max-height: 70%;
            }
        }
    </style>
    <script>
        // Function to check theme and update styles
        function updateTheme() {
            // Check if parent document has light-mode class
            const isLightMode = window.parent.document.documentElement.classList.contains('light-mode');
            const body = document.body;
            const profileImage = document.querySelector('.profile-image');

            if (isLightMode) {
                body.style.backgroundColor = '#ffffff';
                profileImage.style.boxShadow = '0 0 20px rgba(110, 86, 207, 0.3)';
            } else {
                body.style.backgroundColor = '#1a1b26';
                profileImage.style.boxShadow = '0 0 20px rgba(122, 162, 247, 0.4)';
            }
        }

        // Run on load
        window.addEventListener('load', updateTheme);

        // Listen for theme changes from parent window
        window.addEventListener('message', function(event) {
            if (event.data === 'theme-changed') {
                updateTheme();
            }
        });
    </script>
</head>
<body>
    <div class="image-container">
        <img src="../images/profile/vinay-image.svg" alt="Vinay Koirala" class="profile-image">
    </div>
</body>
</html>
