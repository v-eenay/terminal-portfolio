<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay Koirala - GitHub Stats Embed</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #13141c;
            color: #a9b1d6;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #13141c, #0d0e14);
        }

        .stats-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stats-header {
            text-align: center;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 2px solid #2a2f45;
        }

        .stats-header h1 {
            color: #5fb3d9;
            font-size: 16px;
            margin: 0 0 5px 0;
            text-shadow: 0 0 5px rgba(95, 179, 217, 0.3);
        }

        .stats-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
        }

        .stats-card {
            background-color: #0d0e14;
            border: 1px solid #2a2f45;
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .stats-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            border-color: #5d86e2;
        }

        .stats-card h2 {
            color: #73aa56;
            font-size: 14px;
            margin: 0 0 5px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #2a2f45;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stats-card-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .github-stats-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .stats-header h1 {
                font-size: 14px;
            }
            
            .stats-card h2 {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stats-header">
            <h1>GitHub Stats & Achievements</h1>
        </div>

        <div class="stats-content">
            <div class="stats-card">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#73aa56" viewBox="0 0 16 16">
                        <path d="M16 14v1H0V0h1v14h15zM5 13H3V8h2v5zm4 0H7V3h2v10zm4 0h-2V6h2v7z"/>
                    </svg>
                    GitHub Stats
                </h2>
                <div class="stats-card-content">
                    <img class="github-stats-img" src="https://github-readme-stats.vercel.app/api?username=v-eenay&show_icons=true&theme=tokyonight&hide_border=true&hide_title=true&card_width=300" alt="GitHub Stats">
                </div>
            </div>

            <div class="stats-card">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#7dcfff" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                    </svg>
                    Top Languages
                </h2>
                <div class="stats-card-content">
                    <img class="github-stats-img" src="https://github-readme-stats.vercel.app/api/top-langs/?username=v-eenay&layout=compact&theme=tokyonight&hide_border=true&hide_title=true&card_width=300" alt="Top Languages">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
