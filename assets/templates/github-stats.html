<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay Koirala - GitHub Stats</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1b26;
            color: #a9b1d6;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }
        
        .stats-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .stats-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3b4261;
        }
        
        .stats-header h1 {
            color: #7dcfff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .stats-header p {
            color: #a9b1d6;
            font-size: 16px;
        }
        
        .stats-header a {
            color: #7aa2f7;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .stats-header a:hover {
            color: #bb9af7;
            text-decoration: underline;
        }
        
        .stats-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .stats-card {
            background-color: #1a1b26;
            border: 1px solid #3b4261;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            flex: 1;
            min-width: 300px;
            max-width: 100%;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: #7aa2f7;
        }
        
        .stats-card h2 {
            color: #9ece6a;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3b4261;
        }
        
        .stats-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .stats-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .stats-row {
                flex-direction: column;
            }
            
            .stats-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stats-header">
            <h1>GitHub Stats & Achievements</h1>
            <p>GitHub Profile: <a href="https://github.com/v-eenay" target="_blank">github.com/v-eenay</a></p>
        </div>
        
        <div class="stats-row">
            <div class="stats-card">
                <h2>üìä GitHub Stats</h2>
                <div class="stats-content">
                    <img src="https://github-readme-stats.vercel.app/api?username=v-eenay&show_icons=true&theme=tokyonight&hide_border=true" alt="GitHub Stats">
                </div>
            </div>
            
            <div class="stats-card">
                <h2>üî• Streak Stats</h2>
                <div class="stats-content">
                    <img src="https://github-readme-streak-stats.herokuapp.com/?user=v-eenay&theme=tokyonight&hide_border=true" alt="GitHub Streak Stats">
                </div>
            </div>
        </div>
        
        <div class="stats-row">
            <div class="stats-card">
                <h2>üèÜ GitHub Trophies</h2>
                <div class="stats-content">
                    <img src="https://github-profile-trophy.vercel.app/?username=v-eenay&theme=nord&no-frame=true&column=4&margin-w=15&margin-h=15" alt="GitHub Trophies">
                </div>
            </div>
            
            <div class="stats-card">
                <h2>üìà Top Languages</h2>
                <div class="stats-content">
                    <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=v-eenay&layout=compact&theme=tokyonight&hide_border=true" alt="Top Languages">
                </div>
            </div>
        </div>
        
        <div class="stats-row">
            <div class="stats-card">
                <h2>üìå Pinned Repositories</h2>
                <div class="stats-content">
                    <img src="https://github-readme-stats.vercel.app/api/pin/?username=v-eenay&repo=terminal-portfolio&theme=tokyonight&hide_border=true" alt="Pinned Repository">
                </div>
            </div>
            
            <div class="stats-card">
                <h2>üîç Contribution Graph</h2>
                <div class="stats-content">
                    <img src="https://activity-graph.herokuapp.com/graph?username=v-eenay&theme=tokyo-night&hide_border=true" alt="Contribution Graph">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
