<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay Koirala - Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1b26;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .profile-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(122, 162, 247, 0.4);
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .profile-image {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./assets/images/vinay-image.svg" alt="Vinay Koirala" class="profile-image">
    </div>
</body>
</html>
