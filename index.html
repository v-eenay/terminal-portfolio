<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Vinay Koirala's Terminal Portfolio">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Vinay Koirala - Terminal Portfolio</title>
    </head>
    <body>
        <div class="container">
            <div class="left-section">
                <div id="header-container">
                    <pre id="ascii-name"></pre>
                </div>
                <div id="terminal-container"></div>
            </div>
            <div id="image-container">
                <!-- Image content will be loaded here -->
                <iframe src="vinay-image-new.html" id="vinay-image-frame" title="Vinay Koirala's Profile Image"></iframe>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
        <script>
            // Load ASCII art for the name
            fetch('ascii-name.txt')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('ascii-name').textContent = text;
                });
        </script>
        <script src="my-terminal.js"></script>
    </body>
</html>
