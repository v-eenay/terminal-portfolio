<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Binay Koirala's Terminal Portfolio">
        <meta name="author" content="Binay Koirala">
        <meta name="theme-color" content="#13141c">
        <meta name="msapplication-navbutton-color" content="#13141c">

        <link rel="stylesheet" href="assets/css/main.css">

    <body>
        <div id="theme-toggle">
            <button id="theme-toggle-btn" type="button" aria-label="Toggle dark/light mode">

                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
        <div class="container">
            <div class="left-section">
                <div id="header-container">
                    <iframe src="assets/templates/header-template.html" id="header-frame" title="Binay Koirala's Header" frameborder="0"></iframe>
                </div>
                <div id="terminal-container">
                    <div class="stats-hint">
                        <p>ðŸ’¡ Type <code>stats</code> in the terminal to view GitHub statistics.</p>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div id="profile-container">
                    <iframe src="assets/templates/profile-image.html" id="binay-image-frame" title="Binay Koirala's Profile Image"></iframe>
                </div>
                <div id="stats-container">
                    <iframe src="assets/templates/github-stats-embed.html" id="github-stats-frame" title="Binay Koirala's GitHub Stats"></iframe>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
        <script src="assets/js/terminal.js"></script>

</html>
